<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bill Payment</title>
</head>
<body>
    <div class="container">
        <h1>Bill Payment</h1>
        <form id="payment-form" class="form">
            <label for="bill-amount">Bill Amount:</label>
            <input type="number" id="bill-amount" placeholder="Enter bill amount" required>
            
            <label for="customer-name">customer name:</label>
            <input type="text" id="customer-name" placeholder="Enter customer name" required>
            
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>
            
            <label for="Due Amount">Due Amount:</label>
            <input type="text" id="Due Amount" placeholder="Due Amount" required>
            
            <button type="submit">Pay Now</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
